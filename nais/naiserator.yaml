apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: flex-static-files
  namespace: flex
  labels:
    team: flex
spec:
  image: {{ image }}
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 90
  ingresses:
    - {{ ingress }}
  port: 8080
  liveness:
    path: /internal/health
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/health
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      cpu: 500m
      memory: 600Mi
    requests:
      cpu: 200m
      memory: 400Mi
  gcp:
    buckets:
      - name: {{ bucketName }}
  env:
    - name: BUCKET_NAME
      value: {{ bucketName }}
